schemaVersion: 2.0.0
components:
  - container:
      image: quay.io/eclipse/che-nodejs10-community:nightly
      name: node-web
      mountSources: true
      endpoints:
        - name: web
          targetPort: 8000
commands:
  - exec:
      commandLine:  "node /projects/index.js"
      id: node-run
      component: node-web
      attributes:
        restart: "false"
      group:
        kind: run
  - exec:
      commandLine: "yarn build"
      id: node-build
      component: node-web
      group:
        kind: build
  - exec:
      commandLine:  "node --inspect=5858 /projects/index.js"
      id: node-debug
      component: node-web
      group:
        kind: debug


